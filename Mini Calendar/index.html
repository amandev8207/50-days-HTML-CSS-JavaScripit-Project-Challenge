<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is my Mini Calendar</h1>
    <div class="Mini-Calender" >
    <p class="month-name" id="month-name">january</p>

    <p class="day-number" id="day-number">22</p>
    <p class="year-number" id="year-number">2021</p>
</div>
    <script src="./app.js"></script>
</body>
</html>
